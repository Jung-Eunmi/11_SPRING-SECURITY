<!doctype html>
<html lang="en">
<head>

    <title>검색한 구조동물 리스트</title>
</head>
<body>
    <form action="/animal/find" method="post">
        <label>날짜 : <input type="date" name="rescueDate1"/></label> ~
        <label>날짜 : <input type="date" name="rescueDate2"/></label><br>
        <label>분류 : </label>

</form>
