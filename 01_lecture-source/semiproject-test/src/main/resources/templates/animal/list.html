<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>전체 구조동물 조회</title>
</head>
<body>
    <form action="animal/list" method="post">
        <label>날짜 : <input type="date" name="rescueDate1"/></label> ~
        <label>날짜 : <input type="date" name="rescueDate2"/></label><br>

        <label>분류 : </label>
        <select name="typeDTO.typeName">
            <option value="개">개</option>
            <option value="고양이">고양이</option>
        </select>
        <label>품종 : </label>
        <select name="breedDTO.breedName" id="breedDTO.breedName"></select>
        <label>성별 : </label>
        <select name="gender">
            <option value="M">M</option>
            <option value="F">F</option>
        </select><br>
        <label>동물등록번호 : </label>
        <select name="animalCode" id="animalCode"></select>
        <hr>
        <div style="text-align: center;">
            <input type="submit" value="조회하기">
        </div>
        <hr>
    </form>

    <table border="1">
    <tr>
        <th>담당자</th>
        <th>구조 된 날짜</th>
        <th>사진</th>
        <th>동물등록번호</th>
        <th>대분류</th>
        <th>품종</th>
        <th>성별</th>
        <th>나이</th>
        <th>구조 된 위치</th>
        <th>상태</th>
    </tr>
    <!-- 자동으로 menuList 의 크기까지 반복 -->
    <tr th:each="allList : ${list}">
        <td th:text="${allList.empDTO.empName}"></td>
        <td th:text="${#dates.format(allList.rescueDate1, 'yyyy-MM-dd')}"></td>
        <td th:text="${allList.animalCode}"></td>
        <td th:text="${allList.animalCode}"></td>
        <td th:text="${allList.typeDTO.typeName}"></td>
        <td th:text="${allList.breedDTO.breedName}"></td>
        <td th:text="${allList.gender}"></td>
        <td th:text="${allList.age}"></td>
        <td th:text="${allList.rescueLocation}"></td>
        <td th:text="${allList.animalStatus}"></td>
    </tr>
    </table>
</body>
</html>
